    <div class="container">
        <p>Dadas as coordenadas (x,y) e &Phi; (orientação do TCP) do sistema robótico 3R apresentado a seguir, obeter os ânbulos &theta;<sub>1</sub>, &theta;<sub>2</sub>, &theta;<sub>3</sub></p>
        <img src="img/Angulos1.png">

        <div class="row">
            <div class="col col1">
                <h2>Dados de entrada</h2>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Exemplo: 4" aria-describedby="basic-addon2" id="comprimento1">

                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Exemplo: 2" aria-describedby="basic-addon2" id="comprimento2">

                </div>

                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Exemplo: 2.5" aria-describedby="basic-addon2" id="coordenadaX">
                    <span class="input-group-text" id="basic-addon2">Coordenada final x</span>
                </div>

                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Exemplo: 1.5" aria-describedby="basic-addon2" id="coordenadaY">
                    <span class="input-group-text" id="basic-addon2">Coordenada final y</span>
                </div>

                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Orientação em graus" aria-describedby="basic-addon2" id="orientacao">
                    <span class="input-group-text" id="basic-addon2">Orientação</span>
                </div>
                <button type="button" class="rounded" onClick="calculaAngulos()">Transladar</button>
            </div>
            
            <div class="col">
